<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify">Spotify
            </li>
            <li>Home
            </li>
            <li>About</li>

            </ul>
        </nav>
        <div class="container">
            
            <div class="Song List">
                <h1>Best of NCS</h1>
                <div class="songitemcontainer">
            
                <div>
                  <div class="SongItem">
                      <img src="covers/1.jpg"alt="1">
                      <span class="songName">Hona Tha Pyaar</span>
                      <span class="songlistplay"><span class="timestamp"><i id="1" class="far song ItemPlay fa-solid fa-circle-play"></i>03:42</span></span>
                        </div>
                  <div class="SongItem">
                            <img src="covers/2.jpg"alt="1">
                            <span class="songName">Kaise mujhe </span>
                            <span class="songlistplay"><span class="timestamp"><i id="2" class="far song ItemPlay fa-solid fa-circle-play"></i>05:44</span></span>
                        </div>
                        <div class="SongItem">
                                <img src="covers/3.jpg"alt="1">
                                <span class="songName">Choo Lo</span>
                      
                                <span class="songlistplay"><span class="timestamp"><i id="3" class="far song ItemPlay fa-solid fa-circle-play"></i>03:54</span></span>
                                  </div>
                     <div class="SongItem">
                                    <img src="covers/4.jpg"alt="1">
                                    <span class="songName">Dil Mere</span>
                                    <span class="songlistplay"><span class="timestamp"><i id="4" class="far song ItemPlay fa-solid fa-circle-play"></i>03:31</span></span>
                                    
                                      </div>
                    <div class="SongItem">
                                        <img src="covers/5.jpg"alt="1">
                                        <span class="songName">Lamhey</span>
                                        <span class="songlistplay"><span class="timestamp"><i id="5" class="far song ItemPlay fa-solid fa-circle-play"></i>02:29</span></span>
                                          </div>
                </div>
            </div>
            <div class="Song Banner"></div>
        </div>
        <div class="bottom">
        <input type="range" name="range" id="Myprogressbar" min="0" value="0" max="100">
        <div class="icons">
           <!--fontawesome icons-->
           <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
           <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
           <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" width="42px" alt="" id="gif"><span class="masterSongName">Hona Tha Pyaar</span>
            </div>
        </div>

    <script src="https://kit.fontawesome.com/882ab96039.js" crossorigin="anonymous"></script>
       <script src="script.js"></script>
    </body>
</hmtl>
